<!doctype html>
<html>
    <head>
        <title>Assignment4_xiaojun6</title>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>  
    </head>
    <body>
        <p>
         <strong>This is the assignment4: Deploy a Github Page</strong> 
        </p>
        <div id="viz">
        </div>
        <script>
            var vlSpec = {
                "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
                "data": {
                    "url": "https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"
                },
                "mark": "circle",
                "encoding": {
                    "x": { "field": "Year Acquired", "type": "quantitative"},
                    "y": { "field": "Year Constructed", "type": "quantitative"},
                }
            };
            vegaEmbed('#viz', vlSpec);
        </script>
    </body>
</html>
