<!doctype html>
<html>
    <head>
        <title>This is the title of the webpage!</title>
        <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>  
    </head>
    <body>
        <p>
            This is an example paragraph. Anything in the <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.
        </p>
        <div id="viz">
        </div>
        <script>
            var vlSpec = {
                "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
                "data": {
                    "values": [
                        {"A": 10, "B": 21, "C": 2},
                        {"A": 30, "B": 20, "C": 4},
                        {"A": 25, "B": 15, "C": 6},
                        {"A": 5, "B": 30, "C": 8}
                    ]
                },
                "mark": "circle",
                "encoding": {
                    "x": { "field": "A", "type": "quantitative"},
                    "y": { "field": "B", "type": "quantitative"},
                    "size": { "field": "C", "type": "quantitative"}
                }
            };
            vegaEmbed('#viz', vlSpec);
        </script>
    </body>
</html>
